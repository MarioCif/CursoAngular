<h4>Agregar Personaje</h4>

<form class="row" (ngSubmit)="emitCharacter()">
    <input name="name" type="text" [(ngModel)]="character.name" class="form-control mb-2" placeholder="Nombre del Personaje">
    <input name="power" type="number" [(ngModel)]="character.power" class="form-control mb-2" placeholder="Poder del Personaje">
    
    <button type="submit" class="btn btn-primary">Agregar</button>
</form>
